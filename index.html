<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play flying over</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <video autoplay loop muted plays-inline class="back-video">
            <source src="background.mp4" type="video/mp4">
        </video>
    <header>
        <h1>Flying Over</h1>
    </header>
    <div id="container">
        <div id="playbtn">
            <img src="playbtn.png" id="playimg" alt="play button" srcset="">
        </div>
        <div id="gameoversec">
            <img src="game-over.png" id="gameover" alt="game over png" srcset="">
        </div>
        <div id="scoresec"></div>
        <div id="playsec">
            <div id="opticals">
                <div class="cact">
                     <img src="airplane.png" alt="airplane" srcset="">
                </div>
                <!-- <div class="cact"></div>
                <div class="cact"></div>
                <div class="cact"></div> -->
            </div>
            <div id="char">
                <img src="bird.png" alt="sket board" srcset="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
